<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Duration Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    .details { background: #f9f9f9; padding: 10px; margin-bottom: 10px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Employee Task Time Tracker</h1>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Employee</th>
        <th>Task ID</th>
        <th>Total Duration (minutes)</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detailsContainer"></div>

  <script>
    async function loadSummary() {
      const res = await fetch('/durations');
      const data = await res.json();
      const tbody = document.querySelector('#summaryTable tbody');

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.Employee}</td>
          <td>${item.Task_ID}</td>
          <td>${item.TotalDurationMinutes.toFixed(2)}</td>
          <td><button onclick="showDetails('${item.Employee}', '${item.Task_ID}')">Show</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function showDetails(employee, taskId) {
      const res = await fetch(`/details?employee=${encodeURIComponent(employee)}&task=${encodeURIComponent(taskId)}`);
      const logs = await res.json();
      const container = document.getElementById('detailsContainer');
      container.innerHTML = `<h3>Details for ${employee} - ${taskId}</h3><ul>` +
        logs.map(log => `<li>${log.Action} â†’ ${new Date(log.Timestamp).toLocaleString()}</li>`).join('') +
        `</ul>`;
    }

    loadSummary();
  </script>
</body>
</html>
